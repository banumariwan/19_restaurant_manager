<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Manager</title>
</head>
<body>
    <nav>
        <a href="{% url 'menu_list' %}">Menu</a> |
        <a href="{% url 'orders_list' %}">Orders</a> |
        {% if user.is_authenticated %}
            Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
</body>
</html>
